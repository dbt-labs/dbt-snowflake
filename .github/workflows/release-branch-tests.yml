# **what?**
# Scheduled CI runs tests on release branches.
# If the CI workflow fails for a branch, it will post to dev-adapter-alerts to raise awareness.
#
# **why?**
# Ensure `main` is always shippable.
# Catch regressions due to dependencies shifting beneath us.
#
# **how?**
# Scheduled. Triggers other workflows (main.yml and integration.yml).
# Manually run via GitHub Actions.
#
# **when?**
# Scheduled daily at 12:00 UTC.
# Manually triggered

name: Release branch scheduled testing
on:
  schedule:
    - cron: '0 12 * * *' # 12:00 UTC
  workflow_dispatch:
permissions: read-all
jobs:
  run_tests:
    uses: dbt-labs/actions/.github/workflows/release-branch-tests.yml@main
    with:
      workflows_to_run: '["main.yml", "integration.yml"]'
    secrets: inherit
