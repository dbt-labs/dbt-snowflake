[tox]
skipsdist = True
envlist = py37,py38,py39,py310,py311

[testenv:{unit,py37,py38,py39,py310,py311,py}]
description = unit testing
skip_install = true
passenv =
    DBT_*
    PYTEST_ADDOPTS
commands = {envpython} -m pytest -v --color=yes {posargs} tests/unit
deps =
  -rdev-requirements.txt
  -e.

[testenv:{integration,py37,py38,py39,py310,py311,py}-{snowflake}]
description = adapter plugin integration testing
skip_install = true
passenv =
    DBT_*
    PYTEST_ADDOPTS
    SNOWFLAKE_TEST_*
commands =
  snowflake: {envpython} -m pytest -v --color=yes {posargs} tests/functional
deps =
  -rdev-requirements.txt
  -e.
